spring.application.name=osrpavicevic

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

pdf.upload.dir=src/main/resources/files

ppk.upload.dir=src/main/resources/files/pedagosko-psiholoski-kutak

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.data.web.PageModule$PlainPageSerializationWarning=ERROR

cloudinary.cloudname = ${CLOUDINARY_CLOUDNAME}
cloudinary.apikey = ${CLOUDINARY_API_KEY}
cloudinary.secret = ${CLOUDINARY_SECRET}
cloudinary.url = ${CLOUDINARY_URL}

